chat:
  get:
    summary: Create or retrieve a chat
    operationId: getChat
    parameters:
      - name: chatId
        in: query
        required: false
        schema:
          type: string
          format: uuid
        description: The unique identifier for the chat session
    responses:
      '200':
        description: Chat retrieved successfully
        content:
          application/json:
            schema:
              type: object
              $ref: '../components/schemas/chat.yaml'
      '201':
        description: Chat created successfully
        content:
          application/json:
            schema:
              type: object
              $ref: '../components/schemas/chat.yaml'
      '400':
        description: Bad request
      '500':
        description: Internal server error

  patch:
    summary: Update a chat
    operationId: updateChat
    parameters:
      - name: chatId
        in: query
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier for the chat session
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            $ref: '../components/schemas/chat.yaml'
    responses:
      '200':
        description: Chat updated successfully
      '400':
        description: Bad request
      '404':
        description: Chat not found
      '500':
        description: Internal server error

  post:
    summary: Send a message in a chat
    operationId: sendMessage
    parameters:
      - name: chatId
        in: query
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier for the chat session
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            $ref: '../components/schemas/chatMessage.yaml'
    responses:
      '200':
        description: Message sent successfully
        content:
          application/json:
            schema:
              type: object
              $ref: '../components/schemas/chat.yaml'
      '400':
        description: Bad request
      '404':
        description: Chat not found
      '500':
        description: Internal server error

  delete:
    summary: Delete a chat
    operationId: deleteChat
    parameters:
      - name: chatId
        in: query
        required: true
        schema:
          type: string
          format: uuid
        description: The unique identifier for the chat session
    responses:
      '204':
        description: Chat deleted successfully
      '400':
        description: Bad request
      '404':
        description: Chat not found
      '500':
        description: Internal server error
