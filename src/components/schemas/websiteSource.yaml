type: object
required:
  - websiteId
  - url
  - title
properties:
  websiteId:
    type: string
    format: uuid
    description: The unique identifier for the indexed website
  url:
    type: string
    description: The URL of the indexed website
  title:
    type: string
    description: The name of the indexed website
  uploadDate:
    type: string
    format: date-time
    description: The date and time when the website was indexed
  embedded:
    type: boolean
    description: Indicates whether the website content is embedded in the index. If true, the website content is indexed and searchable.
additionalProperties: true
